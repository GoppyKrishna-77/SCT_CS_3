<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Strength Checker</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar bg-primary bg-gradient shadow" data-bs-theme="dark">
			<div class="container-fluid justify-content-center">
				<a class="navbar-brand">
					Password Strength Checker
				</a>
			</div>
		</nav>

		<div class="container-fluid my-5 py-5">
			<div class="d-flex justify-content-around align-items-center">
                <div class="side-image d-none d-lg-block">
                    <img src="./images/Online world-amico.png" alt="">
                </div>
				<div class="card" style="width: 25rem">
					<div class="card-title text-center mt-4">
						<h5 class="text-primary">Enter your password</h5>
					</div>
					<div class="card-body">
						<div class="input-group input-group-lg mt-3 mb-5">
							<input
								type="password"
								class="form-control"
								placeholder="Password"
                                id="input-password"
								aria-label="Password"
							/>
							<button
								class="btn btn-primary"
								type="button"
								id="eye-btn"
							>
								<i id="eye-icon" class="bi bi-eye"></i>
							</button>
						</div>

						<h6>Password must contain :</h6>

						<ul>
							<li class="text-danger rule" data-rule="length">
								<i class="bi bi-exclamation-circle"></i> At
								least 8 characters length
							</li>
							<li class="text-danger rule" data-rule="numbers">
								<i class="bi bi-exclamation-circle"></i> At
								least 1 number [0..9]
							</li>
							<li class="text-danger rule" data-rule="lowerCase">
								<i class="bi bi-exclamation-circle"></i> At
								least 1 lowercase letter [a..z]
							</li>
							<li class="text-danger rule" data-rule="upperCase">
								<i class="bi bi-exclamation-circle"></i> At
								least 1 uppercase letter [A..Z]
							</li>
							<li class="text-danger rule" data-rule="specialSymbols">
								<i class="bi bi-check-circle"></i> At least 1
								special symbol [!..$]
							</li>
						</ul>
					</div>
				</div>

                <div class="side-image d-none d-lg-block">
                    <img src="./images/Security-amico.png" alt="">
                </div>
			</div>
            <div class="container d-none d-md-block d-lg-none mt-5 pt-3">
                <div class="d-flex side-image justify-content-center">
                    <img src="./images/Online world-amico.png" alt="">
                </div>
            </div>
		</div>

        <script src="script.js"></script>
	</body>
</html>
